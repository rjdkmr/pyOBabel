language: cpp

os:
  - linux
  - osx

matrix:
  include:
    - os: linux
      python: 3.4
      language: generic
      env: PYTHON=3.4
    - os: linux
      python: 3.5
      language: generic
      env: PYTHON=3.5
    - os: linux
      python: 3.6
      language: generic
      env: TPYTHON=3.6
    - os: osx
      python: 3.4
      language: generic
      env: TOXENV=py34
    - os: osx
      python: 3.5
      language: generic
      env: TOXENV=py35
    - os: osx
      python: 3.6
      language: generic
      env: TOXENV=py36
  allow_failures:
    - os: osx

env:
  global:
    # PYPIPASSWORD=...
    - secure: ""

before_install:
  - |
    if [[ $TRAVIS_OS_NAME != 'osx' ]]; then
      sudo apt-get update -qq
      sudo apt-get install zlib1g-dev
      sudo apt-get remove python3 python3-dev
    else
      brew update
      brew cask uninstall oclint
      brew outdated pyenv || brew upgrade pyenv
      eval "$(pyenv init -)"
      
      case "${TOXENV}" in
        py34)
          PYVER=3.4
          # Install the latest release of the specified Python version using pyenv.
          PYVER="$(pyenv install --list | grep -E "^\\s*$PYVER" | sort -n -t. -k3 | tail -n1)"
          pyenv install $PYVER
          pyenv global $PYVER
          echo "Selected Python $PYVER"
          python --version
          ;;
        py35)
          PYVER=3.5
          # Install the latest release of the specified Python version using pyenv.
          PYVER="$(pyenv install --list | grep -E "^\\s*$PYVER" | sort -n -t. -k3 | tail -n1)"
          pyenv install $PYVER
          pyenv global $PYVER
          echo "Selected Python $PYVER"
          python --version
          ;;
        py36)
          PYVER=3.6
          # Install the latest release of the specified Python version using pyenv.
          PYVER="$(pyenv install --list | grep -E "^\\s*$PYVER" | sort -n -t. -k3 | tail -n1)"
          pyenv install $PYVER
          pyenv global $PYVER
          echo "Selected Python $PYVER"
          python --version
          ;;
      esac
   fi

install:
  - |
    if [[ $TRAVIS_OS_NAME != 'osx' ]]; then
      pip install auditwheel
      sudo apt-get install -qq libeigen3-dev
    else
      brew install eigen
    fi

before_script:
  - |
    # At first instal openbabel
    mkdir external
    cd external
    git clone https://github.com/openbabel/openbabel
    cd openbabel
    mkdir build
    cd build
    cmake -DBUILD_SHARED=no -DCMAKE_POSITION_INDEPENDENT_CODE=on ..
    make -j2
    sudo make install
    cd ..
    cd ..

  - |
    # Install patchelf
    git clone https://github.com/NixOS/patchelf
    cd patchelf
    ./bootstrap.sh
    ./configure && make && sudo make install
    cd ..
    cd ..


  - |
    # Run cmake
    mkdir build
    cd build
    cmake ..
    make -j2
    cd ..

script:
  - pip install -ve .
  - ldd pyOBabel/*.so
  - python -c 'import pyOBabel'

after_success:
  # Specify account details for PyPI
  - |
    echo "[distutils]"                                  > ~/.pypirc
    echo "index-servers ="                             >> ~/.pypirc
    echo "    pypi"                                    >> ~/.pypirc
    echo "[pypi]"                                      >> ~/.pypirc
    echo "username=rjdkmr"                             >> ~/.pypirc
    echo "password=$PYPIPASSWORD"                      >> ~/.pypirc

  # For OS X and tags only, build a Python source distribution and "binary
  # wheel" and upload these to PyPI. Note that the source upload will only
  # succeed the first time and will be skipped by twine in subsiquent attempts.
  - |
    pip install --upgrade twine
    if [[ $TRAVIS_OS_NAME != 'osx' ]]; then
      pip wheel --no-deps --no-cache-dir -w wheels .
      auditwheel show wheels/*.whl
      auditwheel repair wheels/*.whl
      twine upload --skip-existing wheelhouse/*
    else
      python setup.py bdist_wheel
    fi
  # - twine upload --skip-existing dist/*
